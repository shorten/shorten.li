<body>
  <form action="http://git.io" method="POST" enctype="multipart/form-data" style="display:none;">
    <input type="text" name="url">
    <input type="text" name="code">
    <input type="submit" value="">
  </form>

<script type="text/javascript">

function getParameterByName(name) {
  name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
  var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
    results = regex.exec(location.search);
  return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));

}
var u = getParameterByName('u'),
    c = getParameterByName('c');

document.getElementsByTagName('input')[0].value = 'https://shorten.github.io/r.html?u=' + u + '&_sid=' + c;
document.getElementsByTagName('input')[1].value = c;
document.getElementsByTagName('form')[0].submit();
</script>
